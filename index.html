<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Odin Library: An exercise in Vanilla JS objects and the DOM</title>
</head>
<body>

<dialog id="addBookDialog">
  <form id="form">
    <label for="title">Title</label>
    <input type="text" id="title">

    <label for="author">Author</label>
    <input type="text" id="author" autofocus>

    <label for="page-count">Number of Pages</label>
    <input type="text" id="page-count">

    <label for="read-status">Already Read?
      <input type="radio" id="read-status-yes" name="read-status" value="true">
      <label for="read-status-yes">Yes</label><br>

      <input type="radio" id="read-status-no" name="read-status" value="false">
      <label for="read-status-no">No</label><br>
    </label>




    <button id="submit-form-button" formmethod="dialog">Submit</button>
    <button id="close-form-button" formmethod="dialog">Cancel</button>
  </form>
</dialog>


</body>
<script type="module" src="main.js"></script>
</html>
