<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Odin Library: An exercise in Vanilla JS objects and the DOM</title>
</head>
<body>

<dialog id="addBookDialog">
  <form id="form">
    <label for="Title">Title</label>
    <input type="text" id="title">

    <label for="Author">Author</label>
    <input type="text" id="author" autofocus>

    <label for="page-count">Number of Pages</label>
    <input type="text" id="page-count">

    <label for="read-status">Already Read?</label>
    <input type="checkbox" id="read-status">

    <button id="submitFormButton" formmethod="dialog">Submit</button>
  </form>
</dialog>


</body>
<script type="module" src="main.js"></script>
</html>
